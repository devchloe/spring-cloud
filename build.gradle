buildscript {
    ext {
        springBootVersion = "1.5.13.RELEASE"
        springCloudContractVersion = "1.2.4.RELEASE"
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "org.springframework.cloud:spring-cloud-contract-gradle-plugin:1.2.4.RELEASE"
        classpath "io.spring.gradle:dependency-management-plugin:1.0.4.RELEASE"
    }
}

group "spring.cloud.sample"
version "1.0"

apply plugin: "java"
apply plugin: "org.springframework.boot"
apply plugin: "spring-cloud-contract"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:Edgware.SR3"
        mavenBom "org.springframework.cloud:spring-cloud-contract-dependencies:1.2.4.RELEASE"
    }
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web"

    compile "org.springframework.cloud:spring-cloud-starter-netflix-eureka-client"

    compile "org.springframework.boot:spring-boot-starter-data-jpa"
    compile "com.h2database:h2"

    compile "org.springframework.boot:spring-boot-starter-actuator"

    // automatically generated tests to work
    testCompile "org.codehaus.groovy:groovy-all:2.4.6"
    testCompile "org.springframework.cloud:spring-cloud-starter-contract-verifier"
    testCompile "org.springframework.cloud:spring-cloud-contract-spec"
    testCompile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"

    testCompile group: "junit", name: "junit", version: "4.12"
}

contracts {
    baseClassMappings {
        baseClassMapping(".*itemservice.*", "item.ItemServiceBase")
    }
}

bootRun {
    systemProperty 'server.port', '8083'
    main = 'item.ItemApp'
}