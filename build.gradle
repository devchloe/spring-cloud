buildscript {
    ext {
        springBootVersion = '1.5.13.RELEASE'
    }
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "io.spring.gradle:dependency-management-plugin:1.0.4.RELEASE"
    }
}

group 'spring.cloud.sample'
version '1.0'

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Edgware.SR3'
        mavenBom "org.springframework.cloud:spring-cloud-contract-dependencies:1.2.4.RELEASE"
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'

    compile 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    compile 'org.springframework.cloud:spring-cloud-starter-openfeign'
    compile 'org.springframework.cloud:spring-cloud-starter-netflix-hystrix'

    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'com.h2database:h2'

    compile 'org.springframework.boot:spring-boot-starter-actuator'

    testCompile 'org.springframework.cloud:spring-cloud-starter-contract-stub-runner'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

bootRun {
    systemProperty 'server.port', '8082'
    main = 'demo.OrderApp'
}